
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥€</text></svg>"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="referrer" content="no-referrer" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
               script-src 'self'; 
               style-src 'self' 'unsafe-inline'; 
               img-src 'self' data: blob:; 
               connect-src 'self' ws: wss:; 
               object-src 'none'; 
               media-src 'self' data: blob:;"
    />

    <meta name="theme-color" content="#000000" />
    <title>E2EE NEVERLAND CHAT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="password-modal">
      <div id="modal-content">
        <h2>ðŸ¥€ Acesso Restrito</h2>
        <p>Insira a chave de criptografia para entrar:</p>
        <input
          type="password"
          id="secret-key-input"
          placeholder="Chave Secreta..."
          autocomplete="off"
        />
        <button id="enter-chat-btn">Entrar no Canal</button>
      </div>
    </div>

    <div id="chat-container">
      <div id="chat-window"></div>

      <div id="typing-indicator"></div>

      <div id="input-area">
        <input
          type="text"
          id="message-input"
          placeholder="Mensagem..."
          autocomplete="off"
          autocorrect="off"
          spellcheck="false"
          maxlength="2000"
        />

        <input
          type="file"
          id="file-input"
          style="display: none"
          accept="image/*,video/*,audio/*,.pdf"
        />

        <button type="button" id="attach-button" title="Anexar arquivo">
          ðŸ“Ž
        </button>

        <button id="send-button">Enviar</button>

        <input
          type="text"
          id="nick-input"
          placeholder="Novo Nick..."
          maxlength="15"
          autocomplete="off"
        />
        <button id="change-nick-button">OK</button>
      </div>
    </div>

    <div id="online-users">
      <h3>Online</h3>
      <ul id="online-users-list"></ul>
    </div>

    <audio id="notification-sound" src="listen.mp3" preload="auto"></audio>

    <script src="/v1/api/internal/stream/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
